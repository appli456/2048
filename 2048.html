<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="css/vendor/normalize.css"/>
    <link rel="stylesheet" href="css/2048.css"/>
</head>
<body>
    <div id="main">
        <header>
            <div class="head">
                <h1 class="title">2048</h1>
                <ul class="score-contain">
                    <li class="now-score">0</li>
                    <li class="best-score">0</li>
                </ul>
            </div>
            <div class="information">
                <span>这是一个2048游戏</span>
                <button>新游戏</button>
            </div>
        </header>
        <section>
            <div class="game-message">
                <p></p>
                <button>再来一次</button>
            </div>
            <div class="rec-contain">
                <div class="rec-row">
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                </div>

                <div class="rec-row">
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                </div>

                <div class="rec-row">
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                </div>

                <div class="rec-row">
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                    <div class="rec-element"></div>
                </div>
            </div>

            <div class="cover-contain">
                <div class="cover cover-8 cover-position-1-1 cover-new">
                    <div class="cover-inner"></div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/game_2048.shell.js"></script>
    <script type="text/javascript" src="js/game_2048.keyboard.js"></script>
    <script type="text/javascript" src="js/game_2048.calculate.js"></script>
    <script type="text/javascript" src="js/game_2048.interface.js"></script>
</body>
</html>
